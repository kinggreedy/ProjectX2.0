name: Fuzzing

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  fuzz:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run: ./build.sh

      - name: Run Fuzzer
        run: docker run --rm ${IMAGE}
